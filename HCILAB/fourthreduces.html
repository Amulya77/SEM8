<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal Size Divs with Different Colors</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .box {
      width: 200px; /* You can adjust the width as per your requirement */
      height: 200px; /* You can adjust the height as per your requirement */
      color: #fff;
      text-align: center;
      line-height: 200px; /* Centers the text vertically */
      margin: 10px; /* Adjust margin as needed */
      border-radius: 5px; /* Adds rounded corners for visual appeal */
      font-size: 24px; /* Increases font size for better visibility */
    }
    .blue { background-color: #007bff; }
    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .yellow { background-color: #ffc107; }
    .purple { background-color: #6610f2; }
    .cyan { background-color: #17a2b8; }
  </style>
</head>
<body>
  <div class="box blue">Box 1</div>
  <div class="box green">Box 2</div>
  <div class="box red">Box 3</div>
  <div class="box yellow">Box 4</div>
  <div class="box purple">Box 5</div>
  <div class="box cyan">Box 6</div>
  <div class="box blue">Box 7</div>
  <div class="box green">Box 8</div>
  <div class="box red">Box 9</div>
  <div class="box yellow">Box 10</div>
  <div class="box purple">Box 11</div>
  <div class="box cyan">Box 12</div>
</body>
</html>
