<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal Size Divs with Different Colors</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .box {
      width: 200px; /* You can adjust the width as per your requirement */
      height: 200px; /* You can adjust the height as per your requirement */
      color: #fff;
      text-align: center;
      line-height: 200px; /* Centers the text vertically */
      margin: 10px; /* Adjust margin as needed */
      border-radius: 5px; /* Adds rounded corners for visual appeal */
      font-size: 24px; /* Increases font size for better visibility */
    }
    .box1 {
      width: 400px; /* You can adjust the width as per your requirement */
      height: 300px; /* You can adjust the height as per your requirement */
      color: #fff;
      text-align: center;
      line-height: 200px; /* Centers the text vertically */
      margin: 10px; /* Adjust margin as needed */
      border-radius: 5px; /* Adds rounded corners for visual appeal */
      font-size: 24px; /* Increases font size for better visibility */
    }
    .box2 {
      width: 100px; /* You can adjust the width as per your requirement */
      height: 300px; /* You can adjust the height as per your requirement */
      color: #fff;
      text-align: center;
      line-height: 200px; /* Centers the text vertically */
      margin: 10px; /* Adjust margin as needed */
      border-radius: 5px; /* Adds rounded corners for visual appeal */
      font-size: 24px; /* Increases font size for better visibility */
    }
    /* Define different background colors for each box */
    .box:nth-child(1), .box:nth-child(7) {
      background-color: #007bff; /* Blue */
    }
    .box1:nth-child(2), .box1:nth-child(8) {
      background-color: #28a745; /* Green */
    }
    .box2:nth-child(3), .box2:nth-child(9) {
      background-color: #dc3545; /* Red */
    }
    .box:nth-child(4), .box:nth-child(10) {
      background-color: #ffc107; /* Yellow */
    }
    .box:nth-child(5), .box:nth-child(11) {
      background-color: #6610f2; /* Purple */
    }
    .box:nth-child(6), .box:nth-child(12) {
      background-color: #17a2b8; /* Cyan */
    }
  </style>
</head>
<body>
  <div class="box">Box 1</div>
  <div class="box1">Box 2</div>
  <div class="box2">Box 3</div>
  <div class="box">Box 4</div>
  <div class="box">Box 5</div>
  <div class="box">Box 6</div>
  <div class="box">Box 7</div>
  <div class="box1">Box 8</div>
  <div class="box2">Box 9</div>
  <div class="box">Box 10</div>
  <div class="box">Box 11</div>
  <div class="box">Box 12</div>
</body>
</html>
